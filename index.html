<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper scissors
    </title>
    <link rel="stylesheet" href="12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <div> 
      <button  
      class="move-button js-rock-button">

        <img src="pictures/rock-emoji.png" class="move-icon">

      </button>
      
      <button  
      class="move-button js-paper-button">

        <img src="pictures/paper-emoji.png" class="move-icon">

      </button>
      
      <button 
      class="move-button js-scissors-button">
        
        <img src="pictures/scissors-emoji.png" class="move-icon">

      </button>

    </div>

    <p class="js-result result"></p>

    <p class="js-moves"></p>
    
    <p class="js-score score"></p>

    <div class="bottom-border">
      <div>
        <button class="reset-button js-reset-button">
        Reset Score
        </button>
        <button class="auto-play-button js-auto-play-button">
        Auto Play
        </button>
      </div>
    <p class="js-text"></p>
      
    </div>
    
    
    <script src="12-rock-paper-scissors.js"></script>
  </body>
</html>
